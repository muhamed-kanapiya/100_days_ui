<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile">
        <div class="bg_white">
            <div class="topbar">
                <a href="chat.html"><img src="/img/chat.svg"></a>
                <a href="#"><img src="/img/stat.svg"></a>
            </div>
            <div class="avatar_area">
                <img src="/img/ava.png">
                <span class="user_title">Angel Priya</span>
            </div>
            <div class="user_ctrl">
                <img src="/img/notifications.svg">
                <img src="/img/red_stat.svg">
                <img src="/img/clock.svg">
            </div>
            <div class="follow_info">
                <span>Following 1215</span>
                <span>Follower 1355</span>
            </div>
        </div>
        <div class="bg_white">
            <div class="menu_item"><img src="/img/theme.svg">Theme</div>
            <div class="menu_item"><img src="/img/share.svg">Share this APP</div>
            <div class="menu_item"><img src="/img/night.svg">Night mode
                <div class="right_block"><label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="bg_white">
            <div class="menu_item"><img src="/img/set.svg">Set</div>
        </div>
        <div class="footer">
            <img src="/img/box.svg">
            <img src="/img/save.svg">
            <img src="/img/planet.svg">
            <img src="/img/smile.svg">
        </div>
    </div>
</body>

</html>
